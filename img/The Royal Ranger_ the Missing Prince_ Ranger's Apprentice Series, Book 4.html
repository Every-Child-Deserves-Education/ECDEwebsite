        window.bData = {"title":{"main":"The Royal Ranger","subtitle":"the Missing Prince: Ranger's Apprentice Series, Book 4","collection":"Ranger's Apprentice"},"creator":[{"name":"John F. Flanagan","role":"author","bio":""}],"description":{"full":"<b><b>International bestselling author John Flanagan returns to world of Ranger's Apprentice in the fourth installment of the Royal Ranger series starring Maddie, Will Treaty's fearless young apprentice.</b></b><br>Will Treaty and his apprentice, Maddie have been urgently summoned to Castle Araluen. When they arrive they learn a<br>shocking truth: the Prince of Gallica is missing\u2014and the King of Gallica has asked for help. All reports suggest that the young prince has been taken prisoner by the dangerous and powerful Baron Joubert de Lassigny. King Duncan knows that sending troops to Gallica to rescue the prince could start a war, as could openly helping Gallica resolve internal convict. But there's another way to save the prince: the Ranger Corps.<br>Soon, Will and Maddie are on the road to rescue the missing prince, disguised as father and daughter jongleurs. Maddie will have to use her knifethrowing skills to keep up her disguise, and her ranger's apprentice training to complete the mission. But going undercover is dangerous\u2014and the road presents its own hazards. Can she and Will use all their talents to save the prince, or will the arrogant Baron uncover their plans and put their lives, and their kingdom, at risk?<br>Internationally bestselling author of the Ranger's Apprentice and Brotherband series, John Flanagan returns in the captivating next installment of the Royal Ranger series: <i>The Royal Ranger: The Missing Prince.</i> Perfect for fans of J.R.R. Tolkien, Brian Jacques's <i>Redwall</i>, and George R.R. Martin's <i>Game of Thrones</i>!<br><b>Praise for </b><b><i>The Missing Prince</i></b><b>:</b><br>\"Flanagan builds suspense with well-practiced skill . . . . Tension increases right up to the last page.\" \u2014<b><i>Booklist</i></b>","short":"<b><b>International bestselling author John Flanagan returns to world of Ranger's Apprentice in the fourth installment of the Royal Ranger series starring Maddie, Will Treaty's fearless young apprentice.</b></b><br>Will Treaty and his apprentice, Maddie have been urgently summoned to Castle Araluen. When they arrive they learn a<br>shocking truth: the Prince of Gallica is missing\u2014and the King of Gallica has asked for help. All reports suggest that the young prince has been taken prisoner by the dangerous and powerful Baron Joubert de Lassigny. King Duncan knows that sending troops to Gallica to rescue the prince could start a war, as could openly helping Gallica resolve internal convict. But there's another way to save the prince: the Ranger Corps.<br>Soon, Will and Maddie are on the road to rescue the missing prince, disguised as father and daughter jongleurs. Maddie will have to use her knifethrowing skills to keep up her disguise, and her ranger's apprentice training to..."},"language":"en","cover":{"front":{"media-type":"image/jpeg","-odread-file-bytes":176413,"-odread-width":510,"-odread-height":680,"-odread-aspect-ratio":0.75,"-odread-color":[24,14,23],"-odread-file-last-modified":"2020-08-05T12:39:45+00:00"}},"nav":{"landmarks":[{"type":"cover","path":"xhtml/01_Cover.xhtml","title":"Cover, The Royal Ranger: The Missing Prince","media-type":"application/xhtml+xml"}],"toc":[{"title":"Cover","path":"xhtml/01_Cover.xhtml"},{"title":"Also by John Flanagan","path":"xhtml/02_Also_by_John_Flanagan.xhtml"},{"title":"Title Page","path":"xhtml/03_Title_Page.xhtml"},{"title":"Copyright","path":"xhtml/04_Copyright.xhtml"},{"title":"Dedication","path":"xhtml/05_Dedication.xhtml"},{"title":"Contents","path":"xhtml/06_Contents.xhtml"},{"title":"Chapter 1","path":"xhtml/07_Chapter_1.xhtml"},{"title":"Chapter 2","path":"xhtml/08_Chapter_2.xhtml"},{"title":"Chapter 3","path":"xhtml/09_Chapter_3.xhtml"},{"title":"Chapter 4","p
